<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer Example</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <footer class="bg-[#659f8f] dark:bg-[#313131]">
        <div class="container px-6 py-12 mx-auto">
            <div class="grid grid-cols-1 gap-6 sm:grid-cols-2 sm:gap-y-10 lg:grid-cols-4">
                <div class="sm:col-span-2">
                    <h1 class="max-w-lg text-xl font-semibold tracking-tight text-[#313131] xl:text-2xl dark:text-white">Subscribe</h1>
                    <div class="flex flex-col mx-auto mt-6 space-y-3 md:space-y-0 md:flex-row">
                        <input type="text" class="px-4 py-2 text-[#313131] bg-white border rounded-md dark:bg-[#313131] dark:text-white dark:border-[#313131] focus:border-[#d86943] dark:focus:border-[#d86943] focus:outline-none focus:ring focus:ring-opacity-40 focus:ring-[#d86943]" placeholder="Enter your email">
                        <button class="md:w-auto sm:w-full md:mx-4 px-4 py-2.5 bg-[#d86943] text-white hover:bg-[#a7543e] font-bold rounded-md focus:outline-none focus:ring focus:ring-opacity-50 focus:ring-[#d86943]">Subscribe</button>
                    </div>
                </div>
                <div>
                    <p class="text-[#313131] font-semibold">Quick Links</p>
                    <ul class="space-y-2">
                        <li><a href="#" class="hover:text-[#d86943] text-[#313131] dark:text-white">Home</a></li>
                        <li><a href="#" class="hover:text-[#d86943] text-[#313131] dark:text-white">Who We Are</a></li>
                        <li><a href="#" class="hover:text-[#d86943] text-[#313131] dark:text-white">Our Philosophy</a></li>
                    </ul>
                </div>
                <div>
                    <p class="text-[#313131] font-semibold">Technologies</p>
                    <ul class="space-y-2">
                        <li><a href="#" class="hover:text-[#d86943] text-[#313131] dark:text-white">HTML</a></li>
                        <li><a href="#" class="hover:text-[#d86943] text-[#313131] dark:text-white">CSS</a></li>
                        <li><a href="#" class="hover:text-[#d86943] text-[#313131] dark:text-white">JavaScript</a></li>
                    </ul>
                </div>
            </div>
            <hr class="my-6 border-[#d86943]">
            <div class="flex items-center justify-between mt-4">
                <a href="#">
                    <img class="w-auto h-7" src="https://codespace-assets.global.ssl.fastly.net/wp/assets/website/codespace-primary-logo-light.svg" alt="">
                </a>
            </div>
        </footer>
    
</body>
</html>
